   <div class="col-md-6 offset-md-3">
    <h3> Update Employee </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "employee.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "employee.lastName" name = "lastName">
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "employee.emailId" name = "emailId">
        </div>

        <div class="form-group">
            <label> State </label>
            <input type="text" class ="form-control" id = "state"
                [(ngModel)] = "employee.state" name = "state">
        </div>
    
        <div class="form-group">
          <label> City </label>
          <input type="text" class ="form-control" id = "city"
              [(ngModel)] = "employee.city" name = "city">
      </div>
    
      <div class="form-group">
        <label> Pincode </label>
        <input type="text" class ="form-control" id = "pincode"
            [(ngModel)] = "employee.pincode" name = "pincode">
    </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
